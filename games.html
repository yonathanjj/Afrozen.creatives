    /* General styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica', sans-serif;
  background-color: black;
  color: white;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Navbar Container */
.nav-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  height: 70px;
  background: #f5f5f5;
  border-radius: 35px;
  display: flex;
  align-items: center;
  justify-content: space-around; /* This spaces out items evenly */
  padding: 0 20px;
  box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.2);
}

/* Logo */
.logo a {
  display: flex;
  align-items: center;
}

.logo img {
  height: 50px; /* Increased to make it fit better */
  max-height: 100%; /* Ensures it stays inside */
  transition: transform 0.3s ease;
}

/* Navigation Links */
nav ul {
  display: flex;
  list-style: none;
  gap: 25px; /* Adds even spacing between links */
  padding: 0;
  margin: 0;
}

/* Nav Links */
nav ul li {
  position: relative;
}

nav ul li a {
  text-decoration: none;
  color: black;
  font-size: 1.2rem;
  font-weight: bold;
  transition: color 0.3s ease;
}

/* Indicator under links */
nav ul li a::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: -5px;
  width: 0;
  height: 3px;
  background-color: black;
  transition: width 0.3s ease, left 0.3s ease;
}

/* On hover, indicator expands */
nav ul li a:hover::after {
  width: 100%;
  left: 0;
}

nav ul li a:hover {
  color: gray;
}

/* Mobile Responsive */
@media (max-width: 600px) {
  .nav-container {
    width: 400px;
    height: 60px;
  }

  .logo img {
    height: 40px;
  }

  nav ul {
    gap: 15px;
  }

  nav ul li a {
    font-size: 1rem;
  }
}

 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.card {
    position: relative;
    width: 300px;
    height: 350px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(255, 77, 109, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.8) contrast(1.2);
    transition: transform 0.3s ease, filter 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5);
}

.card:hover img {
    transform: scale(1.1);
    filter: brightness(1) contrast(1.3);
}

.card h3 {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 15px;
    background: rgba(255, 77, 109, 0.85);
    color: white;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    transition: background 0.3s ease;
}

.card:hover h3 {
    background: rgba(255, 77, 109, 1);
}

/* Handle small images */
.card img.small {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    background: #333;
    padding: 10px;
}

/* Remove default link styling */
.card a {
    text-decoration: none;
    color: inherit;
    display: block;
    width: 100%;
    height: 100%;
}

@media (max-width: 768px) {
    .card {
        width: 90%;
    }
}
